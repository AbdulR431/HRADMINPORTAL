<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #6a11cb;
            font-weight: 600;
        }

        .card button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #6a11cb;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card button:hover {
            background-color: #2575fc;
            transform: translateY(-2px);
        }

        .logout-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>HRMS Dashboard</h2>

    <div class="container">
        <div class="card">
            <h3>Manage Documents</h3>
            <button onclick="window.location.href='Documents.html'">Go to Documents Management</button>
        </div>

        <div class="card">
            <h3>Manage Performance</h3>
            <button onclick="window.location.href='Performance.html'">Go to Performance Management</button>
        </div>

        <div class="card">
            <h3>Manage Payroll</h3>
            <button onclick="window.location.href='Payroll.html'">Go to Payroll Management</button>
        </div>

        <div class="card">
            <h3>Manage Leave Requests</h3>
            <button onclick="window.location.href='LeaveRequests'">Go to Leave Requests Management</button>
        </div>
        

        <div class="card">
            <h3>Manage Employees</h3>
            <button onclick="window.location.href='Employees.html'">Go to Employee Management</button>
        </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    

    <script>
        // Check if user is authenticated
        const authToken = sessionStorage.getItem('authToken');
        if (!authToken) {
            alert("Please login to access the dashboard.");
            window.location.href = 'index.html';
        }

        // Logout function
        async function logout() {
            sessionStorage.removeItem('authToken');  // Clear the authentication token
            setTimeout(function() {
                alert("You have been logged out.");
                window.location.href = 'logged_out.html';  // Redirect to the login page after alert
            }, 500);  // Delay for 500ms before redirecting
        }
    </script>
</body>
</html>
